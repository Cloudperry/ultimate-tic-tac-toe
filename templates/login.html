<!DOCTYPE html>
{% extends "layout.html" %}
{% block content %}
<p>
{% if err_name == "wrong_credentials" %}
Wrong username or password.
{% endif %}
</p>

<form action="/login" method="post">
	<p>
		Username: <input type="text" name="username">
	</p>
	<p>
		Password: <input type="password" name="password">
	</p>
	<input type="submit" value="Log in">
</form>
{% endblock %}
